<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta de Peaks</title>
  <!-- Link a Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('/img/bgsmoke.jpg');
    }

    .img-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .img-container img {
      background-image: url('/img/bgsmoke.jpg');
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
    }

    .img-container img:hover {
      transform: scale(1.1);
    }

    .ruleta-img {
      background-image: url('/img/teachable.png');
      background-position: center;
      background-repeat: no-repeat;
      background-size: 100%;
    }

    .img-thumbnail{
      background-image: url('/img/bgsmoke.jpg');
    }

    .ruleta-container {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
    }

    .ruleta {
      width: 80%;
      max-width: 800px;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      gap: 20px;
    }

    .ruleta img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .button-container {
      text-align: center;
    }

    .selected-images {
      margin-top: 2rem;
      border-top: 2px solid #007bff;
      padding-top: 2rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="/img/cf7928afd766844e654110a341cb111c.png" class="rounded mx-auto d-block py-4" alt="...">

    <h1 class="text-center my-4 text-white">Ruleta de Peaks</h1>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNavDarkDropdown">
          <h2 class="text-white w-25">Categorias: </h2>
          <button type="button" class="btn btn-primary btn-lg fle mx-3" onclick="cargar_peaks(1,12)">Survi</button>
          <button type="button" class="btn btn-secondary btn-lg mx-3" onclick="cargar_peaks(2,14)">Killer</button>
        </div>
      </div>
    </nav>

    <!-- Imagenes seleccionables -->
    <div class="img-container py-5" id="img-container">
      <!-- Las imágenes se agregarán aquí dinámicamente -->
    </div>

    <!-- Ruleta -->
    <div class="ruleta-container">
      <div class="ruleta">
        <img class="ruleta-img" id="ruleta-img-1" src="/img/teachable.png" alt="">
        <img class="ruleta-img" id="ruleta-img-2" src="/img/teachable.png" alt="">
        <img class="ruleta-img" id="ruleta-img-3" src="/img/teachable.png" alt="">
        <img class="ruleta-img" id="ruleta-img-4" src="/img/teachable.png" alt="">
      </div>
    </div>

    <!-- Botón para girar la ruleta -->
    <div class="button-container">
      <button class="btn btn-primary" onclick="girarRuleta()">Girar la Ruleta</button>
    </div>

    <!-- Imágenes seleccionadas -->
    <div class="selected-images">
      <h4>Peaks Seleccionadas</h4>
      <div id="selected-images-list" class="row">
        <!-- Las imágenes seleccionadas aparecerán aquí -->
      </div>
    </div>
  </div>
  <!-- Bootstrap 5 JS y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    function cargar_peaks(categoria, cantidad){
      const imgContainer = document.getElementById('img-container');
      const selectedContainer = document.getElementById('selected-images-list');
  
      // Limpiar las imágenes seleccionadas y la lista de seleccionadas
      selectedContainer.innerHTML = '';  // Borra las imágenes seleccionadas
      selectedImages.length = 0;  // Borra el array de imágenes seleccionadas
  
      // Limpiar el contenedor de imágenes
      imgContainer.innerHTML = '';
  
      // Crear las imágenes dinámicamente
      for (let i = 1; i <= cantidad; i++) {
        const imgElement = document.createElement('img');
        switch(categoria){
          case 1:
            imgElement.src = `/img/survi/perk (${i}).png`;
            break;
          case 2:
            imgElement.src = `/img/killer/perk_K (${i}).png`;
            break;
        }
  
        imgElement.alt = `Imagen ${i}`;
        imgElement.classList.add('img-thumbnail');
        imgElement.setAttribute('data-id', i);
  
        // Agregar el evento 'click' a la imagen
        imgElement.addEventListener('click', function () {
          const imgSrc = imgElement.src;
          const imgId = imgElement.getAttribute('data-id');
  
          // Evitar agregar imágenes duplicadas
          if (!selectedImages.includes(imgId)) {
            selectedImages.push(imgId);
  
            // Mostrar las imágenes seleccionadas
            const imgElementSelected = document.createElement('div');
            imgElementSelected.classList.add('col-4', 'col-md-2', 'mb-3');
            imgElementSelected.innerHTML = `<img src="${imgSrc}" class="img-thumbnail">`;
            selectedContainer.appendChild(imgElementSelected);
          }
        });
  
        imgContainer.appendChild(imgElement);
      }
  
      // Actualizar la lista de todas las imágenes después de que se hayan agregado al DOM
      updateAllImages();
    }
  
    // Variables globales
    const selectedImages = [];
    let allImages = [];
  
    // Actualizar la lista de imágenes
    function updateAllImages() {
      allImages = Array.from(document.querySelectorAll('.img-thumbnail'));
    }
  
    // Función para girar la ruleta
    function girarRuleta() {
      if (selectedImages.length < 4) {
        alert('Por favor, selecciona al menos 4 imágenes.');
        return;
      }
  
      // Seleccionar 4 imágenes aleatorias de las seleccionadas
      const selectedImgs = [];
      while (selectedImgs.length < 4) {
        const randomIndex = Math.floor(Math.random() * selectedImages.length);
        const selectedImageId = selectedImages[randomIndex];
        const selectedImage = allImages.find(img => img.getAttribute('data-id') === selectedImageId);
  
        if (!selectedImgs.includes(selectedImage.src)) {
          selectedImgs.push(selectedImage.src);
        }
      }
  
      // Mostrar las imágenes seleccionadas en la ruleta
      document.getElementById('ruleta-img-1').src = selectedImgs[0];
      document.getElementById('ruleta-img-2').src = selectedImgs[1];
      document.getElementById('ruleta-img-3').src = selectedImgs[2];
      document.getElementById('ruleta-img-4').src = selectedImgs[3];
    }
  
    cargar_peaks(1, 12);
  </script>
  
</body>

</html>
