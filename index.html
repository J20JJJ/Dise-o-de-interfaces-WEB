<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
  <title>Ruleta de Perks</title>
  <!-- Link a Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <main>
    <header class="container">
      <div class="text-center py-5">
        <img src="assets/img/logo.png" alt="Logo" class="img-fluid">
      </div>
      <h1 class="text-center my-4 text-white">Ruleta de Perks</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Toggler para pantallas pequeñas -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown"
          aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Contenedor colapsable -->
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
          <h2 class="text-white me-3 mb-0">Categorias:</h2> <!-- Título del navbar -->
          <div class="d-flex flex-column flex-lg-row">
            <!-- Contenedor de los botones, apilados verticalmente en móviles -->
            <button type="button" class="btn btn-primary btn-lg mx-3 my-2" onclick="cargar_peaks(1,12)">Survi</button>
            <button type="button" class="btn btn-secondary btn-lg mx-3 my-2"
              onclick="cargar_peaks(2,14)">Killer</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Imagenes seleccionables -->
    <section id="img-container" class="img-container py-5 d-flex justify-content-center flex-wrap gap-3" role="region"
      aria-labelledby="select-images">
      <!-- Las imágenes se agregarán aquí dinámicamente -->
    </section>

    <!-- Ruleta -->
    <section id="ruleta" class="container" role="region" aria-labelledby="ruleta-title">
      <div class="py-5 d-flex justify-content-center flex-wrap gap-3">
        <img class="ruleta-img img-fluid" id="ruleta-img-1" src="assets/img/teachable.png" alt="Imagen de ruleta 1">
        <img class="ruleta-img img-fluid" id="ruleta-img-2" src="assets/img/teachable.png" alt="Imagen de ruleta 2">
        <img class="ruleta-img img-fluid" id="ruleta-img-3" src="assets/img/teachable.png" alt="Imagen de ruleta 3">
        <img class="ruleta-img img-fluid" id="ruleta-img-4" src="assets/img/teachable.png" alt="Imagen de ruleta 4">
      </div>
    </section>

    <!-- Botón para girar la ruleta -->
    <section>
      <div class="text-center">
        <button class="btn btn-primary" onclick="girarRuleta()" aria-label="Girar la ruleta">Girar la Ruleta</button>
      </div>
    </section>

    <!-- Imágenes seleccionadas -->
    <section class="mt-4 border-top pt-4" id="selected-images">
      <h4 class="text-center my-4 text-white">Peaks Seleccionadas</h4>
      <div id="selected-images-list" class="py-5 d-flex justify-content-center flex-wrap gap-3">
        <!-- Las imágenes seleccionadas aparecerán aquí -->
      </div>
    </section>
  </main>

  <!-- Bootstrap 5 JS y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script src="/assets/script.js"></script>


</body>

</html>
